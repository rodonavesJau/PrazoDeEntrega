<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Redirecionando…</title>
  <script>
    const TARGET = "http://31.97.167.15:5000/";

    function tryRedirectAndClose() {
      // 1) Tenta abrir o destino em uma nova aba (pode ser bloqueado por popup blockers)
      const newWin = window.open(TARGET, "_blank");

      if (newWin) {
        // se abriu em nova aba, tenta fechar a aba atual
        try { window.close(); } catch (e) { /* alguns navegadores bloqueiam */ }
      } else {
        // 2) Se não abriu (popup bloqueado) — substitui a página atual pelo destino
        // use replace() para não deixar a página atual no histórico
        window.location.replace(TARGET);
      }
    }

    // Executa ao carregar a página
    window.addEventListener("load", () => {
      // pequeno atraso para garantir execução estável
      setTimeout(tryRedirectAndClose, 100);
    });
  </script>
</head>
<body>
  <p>Redirecionando para o servidor… Se nada acontecer, <a href="http://31.97.167.15:5000/">clique aqui</a>.</p>
</body>
</html>
