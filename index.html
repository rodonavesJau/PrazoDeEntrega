<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Prazo de Entrega</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="logo-mobile">
      <img src="logo.png" alt="Logo da Empresa">
    </div>
    <div class="layout-wrapper">
      <div class="card consulta-card" id="consultaCard">
        <img src="logo.png" alt="Logo da Empresa" class="logo">

        <h1>
          <i class="fas fa-truck-loading"></i> Consulta de Prazo
        </h1>

        <div class="input-group">
          <label for="cidade">Cidade de Destino</label>
          <input type="text" id="cidade" placeholder="Ex: SÃ£o Paulo">
        </div>

        <div class="input-group">
          <label for="uf">UF</label>
        <select id="uf">
          <option value="">Selecione o estado</option>
          <option value="AC">AC</option>
          <option value="AM">AM</option>
          <option value="AP">AP</option>
          <option value="DF">DF</option>
          <option value="ES">ES</option>
          <option value="GO">GO</option>
          <option value="MG">MG</option>
          <option value="MS">MS</option>
          <option value="MT">MT</option>
          <option value="PA">PA</option>
          <option value="PR">PR</option>
          <option value="RJ">RJ</option>
          <option value="RO">RO</option>
          <option value="RR">RR</option>
          <option value="RS">RS</option>
          <option value="SC">SC</option>
          <option value="SP">SP</option>
          <option value="TO">TO</option>
        </select>
        </div>

        <button id="consultarBtn">
          <i class="fas fa-search"></i> Consultar
        </button>
      </div>

      <div class="card resultado-card" id="resultadoCard">
        <div id="resultado" class="resultado">
          <div class="resultado-placeholder">
            <i class="fas fa-info-circle"></i>
            <p>Preencha os campos para consultar o prazo de entrega na cidade e estado selecionados.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
